<div class="card">
  <img [src]="User.photo" [alt]="User.name" />
  <div class="card-text">
    <h2>Nom : {{ User.name }}</h2>
    <h2>Pr√©nom : {{ User.firstName }}</h2>
    <div [hidden]="isShowAge"><h3>Age : {{ User.age }}</h3></div>
  </div>
  <p>{{ User.quote }}</p>

  <label for="quote">A nice quote to share ?</label>
  <br>
  <input [(ngModel)]="User.quote">
  <br>
  <button class="button" (click)=toggleDisplay()> Show or hide age !</button>
</div>
